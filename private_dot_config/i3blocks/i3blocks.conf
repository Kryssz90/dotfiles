# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[spotify]
label=
command=/home/$USER/.config/scripts/spotify.py
color=#81b71a
interval=5

[weather_NOAA]
command=/home/$USER/.config/scripts/weather
#lat=59.91
#lon=10.73
interval=600

[battery]
command=/home/$USER/.config/scripts/battery
interval=30
#LABEL=BAT
label=⚡
#BAT_NUMBER=0

[cpu_usage]
command=/home/$USER/.config/scripts/cpu
interval=10
label= 
#min_width=CPU: 100.00%
#T_WARN=50a
#T_CRIT=80
#DECIMALS=2
#COLOR_NORMAL=#EBDBB2
#COLOR_WARN=#FFFC00
#COLOR_CRIT=#FF0000

[volume]
command=/home/$USER/.config/scripts/volume
label= 
interval=1
signal=10
#STEP=5%
#mixer=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

[disk]
command=/home/$USER/.config/scripts/disk
label=󰋊 
#DIR=$HOME
#ALERT_LOW=10
interval=30

[memory]
command=/home/$USER/.config/scripts/memory
label=
interval=30


[time]
command=date '+%Y-%m-%d %H:%M:%S    '
interval=1

