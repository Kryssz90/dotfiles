# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[spotify]
label=
command=/home/$USER/.config/scripts/spotify.py
color=#81b71a
interval=5

[battery]
command=/home/$USER/.config/scripts/battery
interval=30
#LABEL=BAT
label=⚡
#BAT_NUMBER=0

[weather_NOAA]
command=/home/$USER/.config/scripts/weather
#lat=59.91
#lon=10.73
interval=600

[cpu_usage]
command=/home/$USER/.config/scripts/cpu
interval=10
label=CPU 
#min_width=CPU: 100.00%
#T_WARN=50
#T_CRIT=80
#DECIMALS=2
#COLOR_NORMAL=#EBDBB2
#COLOR_WARN=#FFFC00
#COLOR_CRIT=#FF0000

[volume]
command=/home/$USER/.config/scripts/volume
label=♪ 
interval=1
signal=10
#STEP=5%
#mixer=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

#[documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711

[disk]
command=/home/$USER/.config/scripts/disk
label= 
#DIR=$HOME
#ALERT_LOW=10
interval=30

[memory]
command=/home/$USER/.config/scripts/memory
label=
interval=30

#[greetings]
#color=#f5af19
#command=echo "Hello, $USER!"
#interval=once

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

[arch-update]
command=/home/$USER/.config/scripts/arch-update 
interval=3600
markup=pango
label= 
